<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        margin: 10% 50%;
        width: max-content;
      }
    </style>
  </head>
  <body>
    <button id="Btn-01">Click me</button>
    <script>
      function handler1() {
        alert("Thanks!");
      }

      function handler2() {
        alert("Thanks again!");
      }
      let btn01 = document.querySelector("#Btn-01");
      //   btn01.onclick = () => alert("Hello");
      //   btn01.addEventListener("click", handler1); // Thanks!
      //   btn01.addEventListener("click", handler2); // Thanks again!
      //   //   btn01.removeEventListener("click", handler2); // Thanks again!
      //   document.addEventListener("DOMContentLoaded", function () {
      //     alert("DOM built");
      //   });
      btn01.onclick = function (event) {
        // show event type, element and coordinates of the click
        alert(event.type + " at " + event.currentTarget);
        alert("Coordinates: " + event.clientX + ":" + event.clientY);
      };
    </script>
  </body>
</html>
